<form (ngSubmit)="submit()">

  <div class="mb-3">
    <div class="row">
      <div class="col">
        <label class="form-label" for="nameInput">
          Name:
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <input class="form-control border-primary border-opacity-75" id="nameInput" name="name" [(ngModel)]="User.Name" />
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="row">
      <div class="col">
        <label class="form-label" for="ageInput">
          Year:
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <input class="form-control border-primary border-opacity-75" type="number" step="1" id="ageInput" name="age" [(ngModel)]="User.Age" />
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>

</form>

<div>
  <a routerLink="/" class="btn btn-info">Cancel</a>
</div>
