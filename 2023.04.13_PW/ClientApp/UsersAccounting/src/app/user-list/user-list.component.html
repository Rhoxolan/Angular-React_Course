<div class="mb-3">
  <a routerLink="create" class="btn btn-primary">Create New</a>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Users">
      <td>{{user.Id}}</td>
      <td>{{user.Name}}</td>
      <td>{{user.Age}}</td>
      <td>
        <div class="row">
          <div class="col-auto">
            <a [routerLink]="['edit', user.Id]" class="btn btn-info">Edit</a>
          </div>
          <div class="col-auto">
            <a [routerLink]="['delete', user.Id]" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
