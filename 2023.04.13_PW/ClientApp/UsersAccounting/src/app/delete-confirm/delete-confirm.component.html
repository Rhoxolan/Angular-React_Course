<h2>Are you sure to want to delete user with id {{Id}}?</h2>
<div class="mb-3">
	<div class="row">
		<div class="col-auto">
			<button (click)="deleteConfirm()" class="btn btn-danger">Delete</button>
		</div>
		<div class="col-auto">
			<a routerLink="/" class="btn btn-success">Cancel</a>
		</div>
	</div>
</div>
