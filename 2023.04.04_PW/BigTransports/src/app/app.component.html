<div>
  <button (click)="showBiggestCar()">Car</button>
  <button (click)="showBiggestAirplane()">Airplane</button>
  <button (click)="showBiggestShip()">Ship</button>
</div>

<div *ngIf="isShowBiggestCar">
  <app-car></app-car>
</div>

<div *ngIf="isShowBiggestAirplane">
  <app-airplane></app-airplane>
</div>

<div *ngIf="isShowBiggestShip">
  <app-ship></app-ship>
</div>
