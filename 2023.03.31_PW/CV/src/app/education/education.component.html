<h4>Education</h4>
<ul>
  <li *ngFor="let education of Educations">
    <div>
      <strong>{{education.Name}}</strong>
    </div>
    <div>
      {{education.City}} ({{education.DateOfAdmission | date:"MMMM y"}} - {{education.DateOfGraduation | date:"MMMM y"}})
    </div>
    <div>
      <i>{{education.Specialty}}</i>
    </div>
  </li>
</ul>
